<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense</title>
</head>
<body>
       <form >

        <label for="user">Enter your name:</label>
        <input type="text" id="user" required><br>
        <label for="email">Enter your email:</label>
        <input type="email" id="email" required><br>
        <label for="password">Password:</label>
        <input type="password" id="password" required><br>
        <input type="submit" value="Sign Up">

        <a href="./login.html">Log-In Page</a>
       </form>

</body>

 <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.0/axios.min.js"></script>

 <script>
 
     const form = document.querySelector('form');
     form.addEventListener('submit',(e)=>{
       
        e.preventDefault();
        const user = e.target[0].value;
        const email = e.target[1].value;
        const password = e.target[2].value;

        const obj = {
            user:user,
            email:email,
            password:password
        }

        axios.post("http://localhost:3000/user/signup",obj)
        .then((res) => {
            console.log(res)
            document.body.innerHTML =  document.body.innerHTML + ` ${res.data.message}`;
        })
        .catch((err)=> {
             console.log(err);
            document.body.innerHTML =  document.body.innerHTML + ` ${err}`;
        });
    });

 </script>
</html>
